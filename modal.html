<!-- Modal for Films-->
  <div class="modal" id="modalFilms">
    <div class="content" style="background-color: black; color: white;">
      <h1> Apply a Filter?</h1>
        <form method="post" id="filmsForm">
          <div class="modal-body" style='background-color: silver; color: black;'>
            
            <div class="form-group" style='margin-bottom: 5%;'>
              <label for="inputBox">Title</label>
              <input type="text" class="form-control" name="inputBox" id="title">
            </div>

            <div class="form-group" style='margin-bottom: 5%;'>
              <label for="inputBox">Description</label>
              <input type="text" class="form-control" name="inputBox" id="description">
            </div>

            <div class="form-group" style='margin-bottom: 5%;'>
              <label for="catDropFilm">Category</label>
              <select class="form-control" id="catDropFilm">
                <option value="null">--Select Category--</option>
              </select>
            </div>

            <div class="form-group" style='margin-bottom: 5%;'>
              <label for="language">Language</label>
              <select class="form-control" id="langDrop">
                <option value="null">--Select Language--</option>
              </select>
            </div>

            <div class="modal-footer" style='background-color: silver;'>
              <button type="submit" name='action' id="submit" class="btn btn-success">OK</button>
              <p id='cancelFilms' class="btn btn-danger">CANCEL</p>
            </div>
          </div>  
      </form>
    </div>
  </div>
