<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema Nexus</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Alertify -->
			<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
			<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
			<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
			<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
			<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/actor.js" type="text/javascript"></script>
    <script src="js/films.js" type="text/javascript"></script>
    <script src="js/rootFunc.js" type="text/javascript"></script>
    <script src="js/category.js" type="text/javascript"></script>
    <script src="js/languages.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/modal.css" />
  </head>

  <body onload="populateModal()">
    <div class="container">
        <h1 style="margin-left: 30%; margin-top: 5%;">Welcome to Cinema Nexus</h1>
        <hr>

        <button type="button" class="btn btn-primary position-relative"
        onclick="modalPopFilms();" style="margin-right: 10%;">
            Films
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="spFilmsCounter" name="counter">
              0
            </span>
        </button>

        <button type="button" class="btn btn-primary position-relative"
        onclick="modalPopActor();" style="margin-right: 10%;">
            Actors
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="spActorsCounter" name="counter">
              0
            </span>
        </button>

        <button type="button" class="btn btn-primary position-relative"
        onclick="modalPopCategory();" style="margin-right: 10%;">
            Category Films
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="spCategoryCounter" name="counter">
              0
            </span>
        </button>

        <button type="button" class="btn btn-primary position-relative"
        onclick="modalPopActorFilms();" style="margin-right: 10%;">
            Actor Films
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="spActorFilmsCounter" name="counter">
              0
            </span>
        </button>

        <button type="button" class="btn btn-primary position-relative"
        onclick="modalPopFilm();" style="margin-right: 10%;">
            Film
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="spFilmCounter" name="counter">
              0
            </span>
        </button>

        <button type="button" class="btn btn-primary position-relative"
        onclick="modalPopActorCreate();">
            Create Actor
        </button>

        <hr>
        
        <div id="categoryName" class="h3"></div>
        <div id="actorName" class="h3"></div>

        <table id="table" class="table table-striped">
          <tbody id="tblFilms" name="tbl"></tbody>
          <tbody id="tblActors" name="tbl"></tbody>
        </table>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
  <div id="modals"></div>
</html>
